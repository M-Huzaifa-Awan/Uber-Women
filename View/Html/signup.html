<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/View/Css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Ubuntu:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Register</h5>
            <form action="register.php" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Name</label>
                    <input name="name" type="text" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input name="email" type="email" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input name="password" type="password" class="form-control" id="exampleInputPassword1" required>
                </div>
                <div class="form-group">
                    <label for="identityCardNo">Identity Card No</label>
                    <input name="identityCardNo" type="text" class="form-control" id="identityCardNo" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input name="phoneNumber" type="tel" class="form-control" id="phoneNumber" required>
                </div>
                <div class="form-group">
                    <label for="licenseNo">License No</label>
                    <input name="licenseNo" type="text" class="form-control" id="licenseNo" required>
                </div>
                <div class="form-group">
                    <label for="licensePic">Upload License Picture</label>
                    <input type="file" name="licensePic" class="form-control-file" id="licensePic" required>
                </div>
                <button type="submit" class="btn btn-dark">Register</button>
            </form>
        </div>
    </div>
    <script src="/Controller/script.js"></script>

</body>

</html>
